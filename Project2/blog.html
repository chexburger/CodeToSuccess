<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Grave Site</title>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
      $(function(){
        $("head").load("assets/html/styles.html");
        $("#header").load("assets/html/header.html");
        $("#footer").load("assets/html/footer.html");
      });
    </script>

  </head>
  <body>

    <!-- Header Load Point -->
    <div id="header">

    </div>
    <!-- Content below -->

    <div class="blog-content">
      <img class="background" src="assets/images/letters.jpg" alt="Background of letter stamps">
      <div class="wrapper">
        <p class="title">Blog</p>
        <div class="posts">

          <div class="post">
            <div class="photo">
              <img src="assets/images/Mountain_path.jpg" alt="Mountain Landscape">
            </div>
            <div class="content">
              <p class="title">Our hike in the Mountains</p>
              <div class="post-info">
                <p class="name">First Last</p>
                <p class="date">January 1<sup>st</sup>, 2019</p>
                <p class="comments">Comments (8)</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Content above -->
    <!-- Footer Load Point -->
    <div id="footer">

    </div>

  </body>
</html>
