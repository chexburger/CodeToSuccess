<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CTS - Codepen Replica - Final Project</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="assets/codepen-logo.png" alt="Codepen Logo">
      </div>
      <div class="navigation">
        -
      </div>
      <div class="user-buttons">
        <button class="GButton">Log In</button>
        <button class="SignUp">Sign Up</button>
      </div>
    </div>

    <div class="content">
      <div class="content-text">
        <h2>CodePen is a social development environment for front-end designers and developers.</h2>
        <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
        <div class="buttons">
          <button class="SignUp">Sign Up</button>
          <button class="GButton">Create a Pen</button>
        </div>
      </div>
      <div class="content-image">
        <div class="image">
          <p>This is <span class="color">CodePen Projects</span>!</p>
          <img src="assets/codepen-example.png" alt="Example of CodePen Program">
        </div>
      </div>
    </div>

    <div class="footer">

    </div>

  </body>
</html>
