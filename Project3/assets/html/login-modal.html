<div class="login-form">
  <div class="header">
    <p>LOGIN</p>
    <a href="javascript:$('#loginModal').toggle();">&times;</a>
  </div>
  <div class="forms">
    <form id="login-modal-forms" name="validation" action="#">
      <div>
        <input id="login-modal-email" name="email" type="email" placeholder="Email" required>
      </div>
      <div>
        <input id="login-modal-password" name="password" type="password" placeholder="Password" required>
      </div>
      <button class="login-modal-submit" type="submit" class="loginButton">Login</button>
    </form>
  </div>
</div>
