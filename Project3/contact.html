<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Grave Site</title>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="assets/script/validationContact.js"></script>
    <script>
    $(function(){
      $("head").load("assets/html/styles.html");
      $("#header").load("assets/html/header.html");
      $("#loginModal").load("assets/html/login-modal.html");
      $("#footer").load("assets/html/footer.html");
    });
    </script>

  </head>
  <body>

    <div id="loginModal">
      <!-- Login Modal Loader -->
    </div>

    <!-- Header Load Point -->
    <div id="header">

    </div>
    <!-- Content below -->

    <div class="contact-content" onsubmit="">
      <img class="background" src="assets/images/contact.jpg" alt="Tied up photos">
      <div class="text">
        <p class="title">Contact Us</p>
        <p class="message">Send us a message and we'll get back to you as soon as we can</p>
      </div>
      <div id="errorBox">

      </div>
      <form class="form-contact" name="validate" action="#">
        <div id="basic-info">
          <!-- <form class="holder" action="#"> -->
            <input class="ae415" type="text" name="name" placeholder="Full Name">
            <input class="ae417" type="text" name="subject" placeholder="Subject">
            <input class="a41gy" type="tel" name="phone" placeholder="Phone Number">
            <input class="afw82" type="email" name="email" placeholder="Email Address">
          <!-- </form> -->
        </div>
        <div id="message-form">
          <p class="messageTitle">Message</p>
          <!-- <input type="text" name="message" placeholder=""> -->
          <textarea required name="message" rows="4" cols="10"></textarea>
        </div>
        <button type="submit" value="submit" class="Submit">Submit</button>
      </form>
    </div>

    <!-- Content above -->
    <!-- Footer Load Point -->
    <div id="footer">

    </div>

  </body>
</html>
